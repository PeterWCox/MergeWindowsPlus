<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Generate PNG Icons from SVG</h1>
  <p>Click the buttons below to generate PNG icons. Right-click each canvas and "Save image as..." to save.</p>
  
  <div>
    <h2>16x16 Icon</h2>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <button onclick="downloadIcon(16)">Download 16x16</button>
  </div>
  
  <div>
    <h2>48x48 Icon</h2>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <button onclick="downloadIcon(48)">Download 48x48</button>
  </div>
  
  <div>
    <h2>128x128 Icon</h2>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <button onclick="downloadIcon(128)">Download 128x128</button>
  </div>

  <script>
    function drawIcon(ctx, size) {
      const center = size / 2;
      const radius = size * 0.45;
      
      // Draw circle background
      ctx.fillStyle = '#4285f4';
      ctx.strokeStyle = '#3367d6';
      ctx.lineWidth = size * 0.03;
      ctx.beginPath();
      ctx.arc(center, center, radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      
      // Draw reset arrow
      ctx.strokeStyle = 'white';
      ctx.fillStyle = 'white';
      ctx.lineWidth = size * 0.1;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      const arrowStart = size * 0.2;
      const arrowEnd = size * 0.8;
      const arrowMid = size * 0.6;
      
      // Draw arrow path
      ctx.beginPath();
      ctx.moveTo(center, arrowStart);
      ctx.lineTo(center, center);
      ctx.lineTo(arrowEnd, arrowMid);
      ctx.stroke();
      
      // Draw center dot
      ctx.beginPath();
      ctx.arc(center, center, size * 0.1, 0, Math.PI * 2);
      ctx.fill();
    }

    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    // Draw icons on load
    window.onload = function() {
      const sizes = [16, 48, 128];
      sizes.forEach(size => {
        const canvas = document.getElementById(`canvas${size}`);
        const ctx = canvas.getContext('2d');
        drawIcon(ctx, size);
      });
    };
  </script>
</body>
</html>

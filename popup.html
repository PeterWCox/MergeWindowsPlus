<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:active {
      background-color: #2a56c6;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    #status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    #status.error {
      background-color: #ffebee;
      color: #c62828;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Merge Windows Plus</h1>
  <button id="mergeBtn">Merge Windows & Clean Tabs</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
